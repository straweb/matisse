<!DOCTYPE html>
<html ng-app="matisse">
<head>
    <title data-i18n="lbl.matisse"></title>
    <link rel="stylesheet" href="public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/lib/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="public/css/matisse.css">

    <link rel="icon" href="public/images/icon_16.png" type="image/png" sizes="16x16">
</head>
<body ng-controller="ApplicationController">

<div class="container">
<div id="loginHeader" class="row-fluid">
    <div class="span4 leftHeader">
        <div id="loginLogo"><img src="public/images/mattise_whitebg.png"/></div>
    </div>
    <div class="span8 rightHeader">
        <div class="pull-right"><a href="#" ng-click="setEnglishLanguage()">English</a> | <a href="#"
                                                                                             ng-click="setPigLatinLanguage()">PigLatin</a>
        </div>
        <div id="testimonial" class="text">
            <div ng-show="userName" class="row-fluid" id="rightheaderContent">
                <div class="span4">
                    <div class='btn-toolbar' id='rightHeaderButton'>
                        <div class='btn-group' style='padding-right: 10px;'>
                            <div class="numButton"><h3>{{createdNum}}</h3><h6 data-i18n="lbl.owned.by.me"></h6>
                            </div>
                        </div>
                        <div class='btn-group' style='padding-right: 10px;'>
                            <div class="numButton"><h3>{{sharedNum}}</h3><h6 data-i18n="lbl.shared.with.me"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <div class="row-fluid">
                        <div class="span8">
                            <div class="btn-group pull-right" id="launchButton">
                                <button class="btn btn-action" data-toggle="modal"
                                        data-target="#whiteboardForm"> {{'msg.whiteboard'|i18n}} &raquo;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-hide="userName" class="span1"><img src="public/images/blockquotes_start.png" alt="&quot;"
                                                       align="top" width="20"
                                                       height="20" class="pull-left"/></div>
            <div ng-hide="userName" class="span10"><p data-i18n="msg.about.matisse"></p></div>
            <div ng-hide="userName" id="rightQuote"><img src="public/images/blockquotes_end.png" alt="&quot;"
                                                         align="top" width="20"
                                                         height="20" class="pull-right"/></div>
        </div>
    </div>
</div>
<div id="loginHeaderDivider" class="row-fluid">
    <div id="loginHeaderDividerLeft" class="span4" style="min-height: 10px"></div>
    <div id="loginHeaderDividerRight" class="span8" style="min-height: 10px"></div>
</div>


<div id="loginContent" class="row-fluid content">
    <div id="loginLeftContent" class="span4"><h3 ng-hide="userName" data-i18n="_login.with_"></h3>

        <form class="form-inline" ng-hide="userName">
            <input type="text" class="input-medium" ng-model="email" placeholder="{{'lbl.email'|i18n}}">
            <input type="password" class="input-medium" placeholder="{{'msg.password'|i18n}}" ng-model="password">
            <button class="btn btn-primary" ng-click="authenticateUser()"><i class="icon-lock icon-white"></i>&nbsp;
                {{'lbl.login' | i18n}}
            </button>
            <button class="btn btn-success"><i class="icon-user icon-white"></i>&nbsp;{{'lbl.sign.up' | i18n}}
            </button>
        </form>
        <p ng-show="userName" class="text-info"><strong data-i18n="lbl.welcome"></strong>, &nbsp;{{userName}}</p>

        <div ng-hide="userName" class="loginIconBar"><a href="/auth/twitter" style="border: 0px"><img
                src="public/images/login icons/twitter-new.png" class="loginIcon"/></a><a href="auth/facebook"><img
                src="public/images/login icons/facebook-new.png" class="loginIcon"/></a><a href="auth/google"><img
                src="public/images/login icons/google-new.png" class="loginIcon"/></a></div>
        <hr/>
        <h3 ng-hide="userName" style="font-size:1.3em"><a href="http://youtu.be/F4hA1A1PVxw"
                                                          data-i18n="lbl.watch.demo"></a></h3>

        <div ng-hide="userName" id="demovid">
            <iframe width="300" height="169" src="https://www.youtube.com/embed/F4hA1A1PVxw" frameborder="0"
                    allowfullscreen="true"></iframe>
        </div>
    </div>

    <div id="loginRightContent" class="span8" style="min-height: 420px;">
        <div ng-show="userName" class="row-fluid">
            <div class="span8 pull-left"><h3 class="dashboardRightContentHeading" data-i18n="lbl.owned.by.me"></h3>
            </div>
        </div>
        <div ng-show="userName" class="row-fluid">
            <div id="ownedBoardList" class="span8 columns whiteboardList">
                <ul class="thumbnails"></ul>
                <li class="span2 dashboardLeftThumbnail ">
                    <div class="thumbnail dashboardThumbnail dashboardWhiteBoardItem">
                        <div boardurl="lbwz3zhs" name="test by thulasiram" title="Delete Board"
                             class="delete-board">
                            <center>
                                <div class="delete-ico"></div>
                            </center>
                        </div>
                        <a href="/boards/lbwz3zhs"><img src="public/images/140x120.gif" alt=""></a>

                        <div class="thumbnailText"><p id="board-name-327" class="thumbnailCaption editable"
                                                      title="Click to edit..." style="">test by thulasiram</p></div>
                    </div>
                </li>
            </div>
        </div>
        <div class="row">
            <div id="showAllCreateWhiteBoard" class="span2 offset6"><a href="#" id="showOwned" class="pull-left">Show
                all</a></div>
        </div>
        <div ng-hide="userName" class="row-fluid">
            <div class="span6" style="height: 10px;"><h3>&nbsp;</h3></div>
            <div class="span6">
                <div id="rightContentButton" class="btn-toolbar pull-left">
                    <div class="btn-group">
                        <button class="greyButton" data-i18n="lbl.version"></button>
                    </div>
                    <div class="btn-group">
                        <button class="greyButton">{{ 'lbl.last.updated' | i18n}} July 31,2012</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <hr class="dashes"/>
        </div>
        <div ng-show="userName" class="row-fluid">
            <div class="span8 dashboardRightContent"><h3 class="dashboardRightContentHeading"
                                                         data-i18n="lbl.shared.with.me"></h3>
            </div>
        </div>
        <div ng-show="userName" class="row-fluid">
            <div class="span8 columns whiteboardList">
                <ul class="thumbnails"></ul>
                <li class="span2 dashboardLeftThumbnail ">
                    <div class="thumbnail dashboardThumbnail dashboardWhiteBoardItem"><a
                            href="/boards/w25hcdmm"><img src="public/images/140x120.gif" alt=""></a>

                        <div class="thumbnailText"><p class="thumbnailCaption">test</p>

                            <p class="thumbnailCaption"></p></div>
                    </div>
                </li>
            </div>
        </div>
        <div ng-hide="userName" class="row-fluid">
            <div class="span6 rightContent carouselTitle"><h3 data-i18n="lbl.sample.whiteboards"></h3></div>
            <div class="span2 carousalPager"></div>
        </div>
        <div ng-hide="userName" class="row-fluid">
            <div class="span11 columns">
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="active item">
                            <ul class="thumbnails">
                                <li class="span6 leftThumbnail">
                                    <div class="thumbnail sampleWb"><img src="public/images/whiteboard1.png"
                                                                         alt=""/></div>
                                    <div class="thumbnailText"></div>
                                </li>
                                <li class="span6 rightThumbnail">
                                    <div class="thumbnail sampleWb"><img src="public/images/whiteboard2.png"
                                                                         alt=""/></div>
                                    <div class="thumbnailText"></div>
                                </li>
                            </ul>
                        </div>
                        <div class="item">
                            <ul class="thumbnails">
                                <li class="span6 leftThumbnail">
                                    <div class="thumbnail sampleWb"><img src="public/images/whiteboard1.png"
                                                                         alt=""/></div>
                                    <div class="thumbnailText"></div>
                                </li>
                                <li class="span6 rightThumbnail">
                                    <div class="thumbnail sampleWb"><img src="public/images/whiteboard2.png"
                                                                         alt=""/></div>
                                    <div class="thumbnailText"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a href="#myCarousel" data-slide="prev" class="carousel-control homepage left">&lsaquo;</a><a
                        href="#myCarousel" data-slide="next" class="carousel-control homepage right">&rsaquo;</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="loginFooterDivider" class="row-fluid">
    <div id="loginFooterDividerLeft" class="span4" style="min-height: 10px"></div>
    <div id="loginFooterDividerRight" class="span8" style="min-height: 10px"></div>
</div>


<div id="loginFooter" class="row-fluid">
    <div id="loginLeftFooter" class="span4 leftFooter">
        <div id="leftFooterIcon" class="row-fluid">
            <div class="span"><br/><a href="https://plus.google.com/109117794938178674717" rel="publisher"
                                      data-i18n="lbl.find.on.google"></a></div>
            <div class="span  pull-right"></div>
        </div>
    </div>
    <div id="loginRightFooter" class="span8">
        <div id="footer">
            <div class="footerInner">
                <div class="footerMenu"><a href="/about" style="display: none;" data-i18n="lbl.about.us"></a><a
                        href="https://github.com/Imaginea/matisse/wiki" data-i18n="lbl.matisse.wiki"></a><a
                        href="https://github.com/Imaginea/matisse" data-i18n="lbl.github.repository"></a><a
                        href="https://github.com/Imaginea/matisse/issues" data-i18n="lbl.bug.tracker"></a></div>
            </div>
        </div>
    </div>
</div>


</div>


<script type="text/javascript" src="public/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="public/lib/jquery.jeditable.mini.js"></script>
<script type="text/javascript" src="public/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="public/lib/angular/angular-1.0.5.min.js"></script>

<script type="text/javascript" src="public/js/app.js"></script>
<script src="public/js/localize/localize.js"></script>

<script type="text/javascript" src="public/js/controllers/applicationController.js"></script>
<script type="text/javascript" src="public/js/controllers/homeController.js"></script>

<script type="text/javascript" src="public/js/services/connect.js"></script>

<script type="text/javascript" src="public/js/matisse/inline-edit.js"></script>
<script type="text/javascript" src="public/js/matisse/showAll.js"></script>
</body>
</html>
